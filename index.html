<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="box__main">
        <div class="box__header">
          <img srcset="images/logo.svg" />
        </div>
        <div class="box__actions">
          <a class="box__link" href="#">
            <img src="images/icon-document.svg" />
          </a>
          <a class="box__link" href="#"><img src="images/icon-folder.svg" /></a>
          <a class="box__link" href="#"><img src="images/icon-upload.svg" /></a>
        </div>
      </div>
      <div class="box__details">
        <div class="box__pop-out">
          <div class="box__pop-out--num">185</div>
          <div class="box__pop-out--label">GB Left</div>
        </div>
        <p>Youâ€™ve used <span class="text-bold">815 GB</span> of your storage</p>
        <div class="box__progress">
          <div class="box__progress--total">
            <div class="box__progress--actual">
              <div class="box__progress--marker"></div>
            </div>
          </div>
        </div>
        <div class="box__storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
